<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec60a0f11e.js" crossorigin="anonymous"></script>
    <title>Setting | triple</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="statusbar">
        <div class="statusbar__column status">
            <i class="fas fa-signal"></i>
            <span>LG U+ LTE</span>
        </div>
        <div class="statusbar__column status">
            <span class="status__time">오후 4:59</span>
        </div>
        <div class="statusbar__column status">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </header>
    <div class="setting__title settings">
        <div class="settings__back">
            <div class="back">
                <a href="index.html"><i class="fas fa-times"></i></a>
            </div>
        </div>
        <div class="settings__icons">
            <div class="settings__icon"><i class="far fa-bell"></i></div>
            <div class="icon__bg"></div>
            <div class="settings__icon"><i class="fas fa-cog"></i></div>
        </div>
    </div>
    <div class="setting__main settings">
        <div class="settings__myself myself">
            <div class="myself__column">
                <div class="myself__title">
                    오영훈
                </div>
                <ul class="myself__column__list myself-list">
                    <li class="myself-list__contents con">
                        <div class="con__count">4</div>
                        <div class="con__title">내 여행</div>
                    </li>
                    <li class="myself-list__contents con">
                        <div class="con__count">0</div>
                        <div class="con__title">리뷰</div>
                    </li>
                </ul>
            </div>
            <div class="myself__column">
                <div class="myself__column__bg">
                    <i class="far fa-map"></i>
                </div>
            </div>
        </div>
        <div class="settings__center">
            <ul class="settings__center__list centers">
                <li class="centers__column">
                    <div class="center__column__title">
                        여행자 클럽
                    </div>
                    
                    <div class="center__column__icon">
                        <div class="icon__point">0P</div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
                <li class="centers__column">
                    <div class="center__column__title">
                        쿠폰함
                    </div>
                    <div class="center__column__icon">
                        <div class="icon__cupon">0</div>
                        개
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
                <li class="centers__column">
                    <div class="center__column__title">
                        내 예약
                    </div>
                    <div class="center__column__icon">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="settings__nav">
            <ul class="settings__list">
                <li class="setttings__list__column setlist">
                    
                    <div class="setlist__icon">
                        <i class="fas fa-volume-down"></i>
                    </div>
                    <div class="icon__bg"></div>
                    <div class="setlist__name">
                        공지사항
                    </div>
                </li>
                
                <li class="setttings__list__column setlist">
                    <div class="setlist__icon">
                        <i class="fas fa-folder-plus"></i>
                    </div>
                    <div class="setlist__name">
                        오프라인 가이드
                    </div>
                </li>
    
                <li class="setttings__list__column setlist">
                    <div class="setlist__icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="setlist__name">
                        친구초대
                    </div>
                </li>
    
                <li class="setttings__list__column setlist">
                    <div class="setlist__icon">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="setlist__name">
                        고객센터
                    </div>
                </li>
                
                
            </ul>
        </div>
    </div>

</body>
</html>
