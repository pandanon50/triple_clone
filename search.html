<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec60a0f11e.js" crossorigin="anonymous"></script>
    <title>Search | triple</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="statusbar">
        <div class="statusbar__column status">
            <i class="fas fa-signal"></i>
            <span>LG U+ LTE</span>
        </div>
        <div class="statusbar__column status">
            <span class="status__time">오후 4:59</span>
        </div>
        <div class="statusbar__column status">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </header>
    <div class="title">
        <div class="title__column">
            <div class="title__column__back">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="title__column__name">
                어느 도시가 궁금하세요?
            </div>
        </div>
        
    </div>


    <div class="search__main">
        <div class="search__main__title">
            전체 도시
        </div>
        <div class="search__main__contents">
            <div class="search__main__contents__name">
                동남아시아
            </div>
            <ul class="search__main__contents__list search-list">
                <li class="search-list__column">
                    <div class="search-list__bg">
                        <img src="image/naturang.jpg" alt="">
                    </div>
                    <div class="search-list__name">
                        나트랑
                    </div>
                    <div class="search-list__explain">
                        나트랑
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
