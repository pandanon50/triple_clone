<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec60a0f11e.js" crossorigin="anonymous"></script>
    <title>Main | triple</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="statusbar">
        <div class="statusbar__column status">
            <i class="fas fa-signal"></i>
            <span>LG U+ LTE</span>
        </div>
        <div class="statusbar__column status">
            <span class="status__time">오후 4:59</span>
        </div>
        <div class="statusbar__column status">
            <i class="fas fa-lock-open"></i>
            <i class="fas fa-location-arrow"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </header>

    <div class="title">
        <div class="title__column">
            <span class="title__column__title">
                TRIPLE
            </span>
        </div>
        <div class="title__column">
            <a href="setting.html"><i class="fas fa-bars"></i></a>
        </div>
    </div>
    <h2 class="name-title">
        <div class="name-title__1">오영훈님,</div>
        <div class="name-titla__1">어디로 떠나시나요?</div>
    </h2>
    <div class="search">
        <div class="search__title">
            인기 최근 도시
        </div>
        <div class="search__column">
            <div class="search__column__contents">
                <span class="search__column__icon">
                        <a href="search.html">
                            <i class="fas fa-search"></i>
                        </a>
                </span>
            </div>
            <div class="search__column__contents">
                <span class="search__column__icon">
                    <img src="image/bel.jpg" alt="" class="search__column__bg">
                    <div class="bg__badge">NEW</div>
                    <div class="bg__title">BRUSSELS</div>
                </span>
                <span class="search__column__explain">
                    브리쉘
                </span>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav__title">
            어떤 것부터 시작할까요?
        </div>
        <ul class="nav__list">
            <li class="nav__list__column navlist">
                <div class="navlist__icon">
                    <i class="far fa-calendar-plus"></i>
                </div>
                <div class="navlist__name">
                    여행 계획
                </div>
            </li>
            
            <li class="nav__list__column navlist">
                <div class="navlist__icon">
                    <i class="fas fa-plane"></i>
                </div>
                <div class="navlist__name">
                    항공 예약
                </div>
            </li>

            <li class="nav__list__column navlist">
                <div class="navlist__icon">
                    <i class="fas fa-hotel"></i></div>
                <div class="navlist__name">
                    호텔 예약
                </div>
            </li>

            <li class="nav__list__column navlist">
                <div class="navlist__icon">
                    <i class="fas fa-ticket-alt"></i>
                </div>
                <div class="navlist__name">
                    투어.티켓
                </div>
            </li>
            
            
        </ul>
    </div>

</body>
</html>
